<ion-header >
  <ion-navbar color="primary">
    <button ion-button class="btn-noHeight" (click)="goBack()" >
      <ion-icon name="arrow-back"><span>返回</span></ion-icon>
    </button>
    <ion-title>注册</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form action="">
    <div class="form-group">
      <label for="username">用户名</label>
      <input type="text" class="form-control" name="username" placeholder="8-12位数字或字母">
    </div>
    <div class="form-group">
      <label for="password">昵&nbsp;&nbsp;&nbsp;&nbsp;称</label>
      <input type="text" class="form-control" name="password" placeholder="4-12位字符">
    </div>
    <div class="form-group">
      <label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
      <input type="text" class="form-control" name="password" placeholder="6-20位数字或字符">
    </div>
    <div class="form-group">
      <button ion-button full (click)="signUp($event)">注册</button>
    </div>
  </form>
</ion-content>
