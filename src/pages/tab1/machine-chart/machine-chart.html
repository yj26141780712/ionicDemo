<ion-header>

  <ion-navbar>
    <ion-title>machineChart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="search-container">
    <div class="search-input">
      <ion-searchbar (ionInput)="getItems($event)" placeholder="如:ty-00001">

      </ion-searchbar>
    </div>
    <div class="search-button">
      <button ion-button>搜索</button>
    </div>
  </div>
  <div class="list-container">
    <ion-grid text-center>
      <ion-row *ngFor="let row of machineList">
        <ion-col col-4 *ngFor="let col of row">
          <a (click)="click(col)">
            编号
            <br> {{col.serialNumber}}
            <span></span>
            {{col.state}}
            <br> {{col.motion}}
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
