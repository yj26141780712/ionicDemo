<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <button class="menu-button" (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title text-center>实时监控</ion-title>
  </ion-navbar>
</ion-header>
<ion-tabs tabsPlacement="top" selectedIndex="{{selectedIndex}}">
  <ion-tab *ngFor="let tab of tabs" [root]="tab.name" [rootParams]="tab.params" 
  tabTitle="{{tab.title}}" >
  </ion-tab>
</ion-tabs>
